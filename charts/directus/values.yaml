# Default values for directus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: directus/directus
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8055

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: directus.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: directus-tls
    #   hosts:
    #     - directus.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  initialDelaySeconds: 60

readinessProbe:
  initialDelaySeconds: 60

persistence:
  enabled: false
  annotations: {}
  accessMode: ReadWriteOnce
  ## Data Persistent Volume storage class
  ## If defined, `storageClassName: <storageClass>`
  ## If set to "-", `storageClassName: ""` (which disables dynamic provisioning)
  ## If undefined (the default), no storageClassName spec is set (choosing the default provisioner)
  storageClass: ""
  ## A manually managed Persistent Volume and claim
  ## If defined, PVC must be created manually before volume will be bound
  existingClaim: ""
  size: 8Gi

# Directus config options: https://docs.directus.io/self-hosted/config-options.html
directus:
  general:
    basePath: /
    logLevel: info
    logStyle: pretty
    maxPayloadSize: 1mb
  database:
    client: sqlite3
    host: ""
    port: ""
    database: ""
    user: ""
    password: ""
  security:
    key: ""
    secret: ""
  cors:
    enabled: false
  rateLimiting:
    enabled: false
    store: memory
    redis: ""
    memcache: ""
  cache:
    enabled: false
    store: memory
    redis: ""
    memcache: ""
  fileStorage:
    locations:
      - "local"
    gcs:
      key: ""
      bucket: ""
  authentication:
    providers: []
    disableDefault: false
    google:
      clientID: ""
      clientSecret:
      allowPublicRegistration: false
      defaultRoleID: ""
  adminAccount:
    enabled: false
    email: ""
    password: ""
  telemetry:
    enabled: true
  extra:
    env: {}
    secret: {}
    existingSecret: ""
